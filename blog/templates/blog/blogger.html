{% extends 'base.html'%}
{%block content%}
<div class="container-fluid mt-5 p-4">
<h3 class = "text-success fw-bold ps-5 ms-5">All Bloggers</h3>


{%for item in data%}

<div class="my-5 mx-auto px-5 py-2 w-75 justify-content-evenly shadow bg-light border border-2 border-success overflow-hidden" >
	<div class = " h-100 p-4 float-start overflow-hidden">
	<i class="fa fa-user text-success align-center" style="font-size:100px;"></i>
	</div>
	
	
	<div class = "float-start overflow-hidden m-2 align-bottom w-75 p-3" >
	
	<h3 class = "m-2 text-success fw-bold"><a class = "text-decoration-none text-success"href="{{item.id}}"> {{item.user.username}}</a></h3>
	
		<span class = "text-success float-start fs-5 w-100 text-wrap m-2 mx-5">{{item.bio}}</span>
		
		<!--<span class="text-success float-end fw-light" >Posted on {{item.post_date}}</span>-->
	</div>
	<!--<p class="m-4 w-75 text-wrap">{{item.description}}</p>-->
</div>
		



{%endfor%}
</div>

{%endblock%}
