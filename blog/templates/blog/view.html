{% extends 'base.html'%}
{%block content%}
<div class="container-fluid mt-5 p-4">
<h3 class = "text-success fw-bold ps-5 ms-5">Recent Blogs</h3>


{%if data.has_previous %}
<a class = "text-decoration-none text-success position-fixed top-50 start-0 ms-5" href="/blogs/?page={{data.previous_page_number}}"  > <i class="fa fa-arrow-left" style="font-size:40px;" ></i></a>
{%endif%}

{%if data.has_next %}
<a class = "text-decoration-none text-success position-fixed top-50 end-0 me-5" href="/blogs/?page={{data.next_page_number}}"> <i class="fa fa-arrow-right" style="font-size:40px;"></i></a>
{%endif%}


{%for item in data%}

<div class="my-5 mx-auto px-5 py-2 w-75 justify-content-evenly shadow bg-light border border-2 border-success overflow-hidden" >
	<h3 class = "m-2 text-success fw-bold"><a class = "text-decoration-none text-success"href="/blogs/{{item.id}}"> {{item.name}}</a></h3>
	
	<div class = "overflow-hidden m-2 align-bottom" >
		<span class = "text-success float-start fs-5 w-50 text-wrap">
		<a class = "text-decoration-none text-success"href="/blogger/{{item.author.id}}">Posted by {{item.author.user}}</a>
		</span>
		
		<span class="text-success float-end fw-light" >Posted on {{item.post_date}}</span>
	</div>
	<!--<p class="m-4 w-75 text-wrap">{{item.description}}</p>-->
</div>
		



{%endfor%}
</div>

{%endblock%}
